name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'test_snippetbox' # Optional, default value is "test". The specified database which will be create
          mysql root password: 'pass'

      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          
      - name: Install dependencies
        run: go get -u -d ./...

      - name: Build
        run: |
          echo $PWD
          ls -l
          go build -v ./...

      - name: Test with the Go CLI
        run: |
          echo $PWD
          ls -l
          go test -v ./...
